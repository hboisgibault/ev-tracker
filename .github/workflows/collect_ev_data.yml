name: Collect All EV Stats

on:
  schedule:
    - cron: '0 2 * * *' # Tous les jours à 2h UTC
  workflow_dispatch:

permissions:
  contents: write

jobs:
  get-zones:
    runs-on: ubuntu-latest
    outputs:
      zones: ${{ steps.set-zones.outputs.zones }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Extract zones from zones.yaml
        id: set-zones
        run: |
          ZONES=$(yq eval '.zones | keys | .[]' config/zones.yaml | jq -R -s -c 'split("\n") | map(select(length > 0))')
          echo "zones=$ZONES" >> $GITHUB_OUTPUT

  collect-by-country:
    needs: get-zones
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        zone: ${{ fromJSON(needs.get-zones.outputs.zones) }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install dependencies
        run: |
          npm install || true

      - name: Run EV parser for ${{ matrix.zone }}
        run: |
          npm run collect ${{ matrix.zone }}

      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/${{ matrix.zone }}/ev/*.json
          
          if git diff --staged --quiet; then
            echo "No changes to commit for ${{ matrix.zone }}"
            exit 0
          fi
          
          git commit -m "Mise à jour stats EV ${{ matrix.zone }} [automatique]"
          
          # Retry push up to 5 times with exponential backoff
          MAX_RETRIES=5
          RETRY_DELAY=5
          
          for i in $(seq 1 $MAX_RETRIES); do
            echo "Push attempt $i/$MAX_RETRIES"
            
            if git push; then
              echo "Push successful!"
              exit 0
            fi
            
            if [ $i -lt $MAX_RETRIES ]; then
              echo "Push failed, pulling and retrying in ${RETRY_DELAY}s..."
              sleep $RETRY_DELAY
              
              # Pull with rebase to integrate remote changes
              git pull --rebase origin main || {
                echo "Rebase failed, aborting and trying fresh pull"
                git rebase --abort
                git pull --no-rebase origin main
              }
              
              # Exponential backoff
              RETRY_DELAY=$((RETRY_DELAY * 2))
            else
              echo "Max retries reached, push failed"
              exit 1
            fi
          done
